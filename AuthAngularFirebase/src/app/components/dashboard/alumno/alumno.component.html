<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">CRUD Alumno - Ejercicio 1</span>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card my-3">
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nombre">Nombre</label>
                                <input type="text" [(ngModel)]="alumnoSeleccionado.nombre" class="form-control form-control-sm" name="nombre" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="apellido">Apellido</label>
                                <input type="text" [(ngModel)]="alumnoSeleccionado.apellido" class="form-control form-control-sm" name="apellido" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="edad">Edad</label>
                                <input type="number" [(ngModel)]="alumnoSeleccionado.edad" class="form-control form-control-sm" name="edad" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="correo">Correo</label>
                                <input type="email" [(ngModel)]="alumnoSeleccionado.correo" class="form-control form-control-sm" name="correo" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="telefono">Teléfono</label>
                                <input type="number" [(ngModel)]="alumnoSeleccionado.telefono" class="form-control form-control-sm" name="telefono" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="direccion">Dirección</label>
                                <input type="text" [(ngModel)]="alumnoSeleccionado.direccion" class="form-control form-control-sm" name="direccion" required>
                            </div>
                        </div>
                        <button type="submit" (click)="guardarDatos()" class="btn btn-primary">Guardar</button>
                        <button type="submit" (click)="borrarDato()" *ngIf="alumnoSeleccionado.id !== 0" (click)="borrarDato()" class="btn btn-danger ml-1">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card my-3">
                <div class="card-body">
                    <table class="table table-borderless table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Dirección</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let alumno of alumnos" (click)="mostrarDatos(alumno)" [class.active]="alumno === alumnoSeleccionado">
                                <td>{{ alumno.nombre }} </td>
                                <td>{{ alumno.apellido }}</td>
                                <td>{{ alumno.edad }}</td>
                                <td>{{ alumno.correo }}</td>
                                <td>{{ alumno.telefono }}</td>
                                <td>{{ alumno.direccion }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
